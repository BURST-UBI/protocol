# Cross-compilation config for `cross build --target <target>`.
#
# Install: cargo install cross --git https://github.com/cross-rs/cross
# Build:   cross build --release -p burst-daemon --target aarch64-unknown-linux-musl
#
# All targets produce fully static binaries (musl) with zero runtime
# dependencies â€” no glibc, no OpenSSL, nothing. The binary runs on
# any Linux distribution.

[target.aarch64-unknown-linux-musl]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-musl:main"

[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-musl:main"
