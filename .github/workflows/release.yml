name: Build & Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Linux ────────────────────────────────────────────────────────────

  build-linux-amd64:
    name: Build (linux-amd64)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-linux-amd64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true
      - name: Install musl toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build
        run: cargo build --release -p burst-daemon --target x86_64-unknown-linux-musl
      - name: Verify
        run: file target/x86_64-unknown-linux-musl/release/burst-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: target/x86_64-unknown-linux-musl/release/burst-daemon
          retention-days: 90

  build-linux-arm64:
    name: Build (linux-arm64)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-linux-arm64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build
        run: cross build --release -p burst-daemon --target aarch64-unknown-linux-musl
      - name: Verify
        run: file target/aarch64-unknown-linux-musl/release/burst-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-linux-arm64
          path: target/aarch64-unknown-linux-musl/release/burst-daemon
          retention-days: 90

  # ── macOS ────────────────────────────────────────────────────────────

  build-macos-arm64:
    name: Build (darwin-arm64)
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-darwin-arm64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true
      - name: Build
        run: cargo build --release -p burst-daemon
      - name: Verify
        run: file target/release/burst-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-darwin-arm64
          path: target/release/burst-daemon
          retention-days: 90

  build-macos-amd64:
    name: Build (darwin-amd64)
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-darwin-amd64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true
      - name: Build
        run: cargo build --release -p burst-daemon --target x86_64-apple-darwin
      - name: Verify
        run: file target/x86_64-apple-darwin/release/burst-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-darwin-amd64
          path: target/x86_64-apple-darwin/release/burst-daemon
          retention-days: 90

  # ── Windows ──────────────────────────────────────────────────────────

  build-windows-amd64:
    name: Build (windows-amd64)
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-windows-amd64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true
      - name: Build
        run: cargo build --release -p burst-daemon
      - name: Verify
        run: Get-Item target\release\burst-daemon.exe | Select-Object Name, Length
        shell: pwsh
      - uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-windows-amd64
          path: target/release/burst-daemon.exe
          retention-days: 90

  # ── GitHub Release ───────────────────────────────────────────────────

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-linux-amd64
      - build-linux-arm64
      - build-macos-arm64
      - build-macos-amd64
      - build-windows-amd64
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Download linux-amd64
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: dl/linux-amd64

      - name: Download linux-arm64
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-arm64
          path: dl/linux-arm64

      - name: Download darwin-arm64
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-darwin-arm64
          path: dl/darwin-arm64

      - name: Download darwin-amd64
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-darwin-amd64
          path: dl/darwin-amd64

      - name: Download windows-amd64
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-windows-amd64
          path: dl/windows-amd64

      - name: Stage release assets
        run: |
          mv dl/linux-amd64/burst-daemon   burst-daemon-linux-amd64
          mv dl/linux-arm64/burst-daemon   burst-daemon-linux-arm64
          mv dl/darwin-arm64/burst-daemon  burst-daemon-darwin-arm64
          mv dl/darwin-amd64/burst-daemon  burst-daemon-darwin-amd64
          mv dl/windows-amd64/burst-daemon.exe burst-daemon-windows-amd64.exe
          chmod +x burst-daemon-linux-amd64 burst-daemon-linux-arm64 \
                   burst-daemon-darwin-arm64 burst-daemon-darwin-amd64
          sha256sum burst-daemon-* > SHA256SUMS

      - name: Create or update rolling release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Rolling release — automatically updated on every push to `main`.

            ## Install

            **Linux / macOS:**
            ```
            curl -fsSL https://raw.githubusercontent.com/BURST-UBI/protocol/main/install.sh | sudo sh
            ```

            **Windows (PowerShell as Admin):**
            ```
            irm https://raw.githubusercontent.com/BURST-UBI/protocol/main/install.ps1 | iex
            ```

            ## Manual download

            | Platform | Architecture | File |
            |----------|-------------|------|
            | Linux | x86_64 | `burst-daemon-linux-amd64` |
            | Linux | arm64 (RPi4) | `burst-daemon-linux-arm64` |
            | macOS | Apple Silicon | `burst-daemon-darwin-arm64` |
            | macOS | Intel | `burst-daemon-darwin-amd64` |
            | Windows | x86_64 | `burst-daemon-windows-amd64.exe` |

            Linux binaries are fully static (musl). All binaries use rustls (no OpenSSL).
          make_latest: true
          prerelease: false
          files: |
            burst-daemon-linux-amd64
            burst-daemon-linux-arm64
            burst-daemon-darwin-arm64
            burst-daemon-darwin-amd64
            burst-daemon-windows-amd64.exe
            SHA256SUMS
