name: Build & Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build binary
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: rust:bookworm

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-release
          save-if: true
          cache-on-failure: true
          cache-all-crates: true

      - name: Build release binary
        run: cargo build --release -p burst-daemon

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: target/release/burst-daemon
          retention-days: 90

  push:
    name: Push Docker image
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: target/release

      - name: Make binary executable
        run: chmod +x target/release/burst-daemon

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BINARY_PATH=target/release/burst-daemon
          file: Dockerfile.ci
