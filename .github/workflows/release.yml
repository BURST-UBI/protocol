name: Build & Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    name: Build (amd64)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-release-amd64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true

      - name: Install musl toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build static binary
        run: cargo build --release -p burst-daemon --target x86_64-unknown-linux-musl

      - name: Verify static linking
        run: file target/x86_64-unknown-linux-musl/release/burst-daemon

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: target/x86_64-unknown-linux-musl/release/burst-daemon
          retention-days: 90

  build-arm64:
    name: Build (arm64)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: burst-release-arm64
          save-if: true
          cache-on-failure: true
          cache-all-crates: true

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build static binary
        run: cross build --release -p burst-daemon --target aarch64-unknown-linux-musl

      - name: Verify static linking
        run: file target/aarch64-unknown-linux-musl/release/burst-daemon

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: burst-daemon-linux-arm64
          path: target/aarch64-unknown-linux-musl/release/burst-daemon
          retention-days: 90

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: amd64-bin

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-arm64
          path: arm64-bin

      - name: Stage release assets
        run: |
          mv amd64-bin/burst-daemon burst-daemon-linux-amd64
          mv arm64-bin/burst-daemon burst-daemon-linux-arm64
          chmod +x burst-daemon-linux-amd64 burst-daemon-linux-arm64
          sha256sum burst-daemon-linux-amd64 burst-daemon-linux-arm64 > SHA256SUMS

      - name: Create or update rolling release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Rolling release — automatically updated on every push to `main`.

            **Install on any Linux machine:**
            ```
            curl -fsSL https://raw.githubusercontent.com/BURST-UBI/protocol/main/install.sh | sudo sh
            ```

            **Manual download:**
            - `burst-daemon-linux-amd64` — x86_64 (Intel/AMD)
            - `burst-daemon-linux-arm64` — aarch64 (Raspberry Pi 4, ARM servers)

            Both binaries are fully static (musl) with zero runtime dependencies.
          make_latest: true
          prerelease: false
          files: |
            burst-daemon-linux-amd64
            burst-daemon-linux-arm64
            SHA256SUMS

  push:
    name: Push multi-arch Docker image
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-amd64
          path: binaries/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: burst-daemon-linux-arm64
          path: binaries/arm64

      - name: Make binaries executable
        run: chmod +x binaries/amd64/burst-daemon binaries/arm64/burst-daemon

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Dockerfile.ci
